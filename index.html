<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>HBD Messages</title>
    <style>
       @keyframes animateBackground {
        0% {
            background-position: 0% 50%;
        }
        50% {
            background-position: 100% 50%;
        }
        100% {
            background-position: 0% 50%;
        }
    }

    body {
        animation: animateBackground 20s linear infinite;
        background: linear-gradient(270deg, #0084ff, #ffecb3, #0084ff);
        background-size: 300% 300%;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        position: relative;
        overflow: hidden;
    }

    .bottle-goo {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('bottle-goo.png');
        opacity: 0.3;
        pointer-events: none;
        z-index: -1;
        animation: floatBottle 20s linear infinite;
    }

    @keyframes floatBottle {
        0% {
            transform: translateY(-50px) rotate(0deg);
        }
        50% {
            transform: translateY(50px) rotate(180deg);
        }
        100% {
            transform: translateY(-50px) rotate(360deg);
        }
    }

       {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 1000px;
            margin: 0 auto;
            border: 1px solid #ccc;
            border-radius: 100px;
            overflow: auto;
            position: relative;
        }

        header {
            background-color: #0084ff;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            border-bottom: 2px solid #ccc;
        }

        h1 {
            margin: 0;
            font-size: 40px;
        }

        .sidebar {
            float: left;
            width: 200px;
            background-color: #fff;
            padding: 20px;
            border-right: 1px solid #ccc;
            box-sizing: border-box;
            height: calc(100vh - 5px);
            overflow-y: auto;
        }

        .sidebar h2 {
            margin-top: 10;
            font-size: 20px;
            margin-bottom: 25px;
            color: #333;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar li {
            margin-bottom: 10px;
        }

        .sidebar a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            display: flex;
            align-items: center;
            padding: 5px 10px;
            border-radius: 50px;
            transition: background-color 0.1s, color 0.1s;
            position: relative;
        }

        .sidebar a:hover {
            background-color: #f0f0f0;
            color: #0084ff;
        }

        .sidebar a::before {
            content: "";
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: #0084ff;
            border-radius: 100%;
            left: 0%;
            top: 50%;
            transform: translateY(-50%);
            transition: transform 0.50s;
        }

        .sidebar a:hover::before {
            transform: scale(3);
        }

        .profile-img {
            width: 35px;
            height: 35px;
            border-radius: 100%;
            margin-right: 10px;
            transition: transform 0.3s;
        }

        .profile-video {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
            object-fit: cover;
            cursor: pointer;
        }

        .chat-area {
            float: right;
            width: calc(100% - 200px);
            background-color: #fff;
            height: calc(100vh - 80px);
            overflow-y: auto;
            border-top-left-radius: 50px;
            border-bottom-left-radius: 50px;
        }

        .chat-area h2 {
            margin-top: 0;
            font-size: 20px;
            padding: 20px;
            color: #333;
            border-bottom: 1px solid #ccc;
        }

        .message {
            padding: 20px;
            border-radius: 50px;
            background-color: #f0f0f0;
            margin-bottom: 20px;
            opacity: 1;
            transform: translateY(100%);
            animation: pullUp 0.95s forwards;
            cursor: pointer;
            transition: background-color 1s;
        }

        .message:hover {
            background-color: #e0e0e0;
        }

        .sender {
            font-weight: bold;
            color: #0084ff;
        }

        @keyframes pullUp {
            from {
                transform: translateY(100%);
            }
            to {
                transform: translateY(0);
            }
        }

        .sidebar a:hover .profile-img {
            transform: scale(1.5);
        }

        .sidebar a.active {
            background-color: #8CC9FF;
        }

        .sidebar a.active .profile-img {
            transform: scale(2);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            background-color: #ffecb3;
        }

        .sidebar a.active::before {
            content: "";
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: #ffecb3;
            border-radius: 100%;
            left: 0;
            top: 50%;
            transform: translateY(-50%) scale(3);
            transition: transform 0.3s;
        }
        .message-box-container {
            position: ;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 100px;
            display: none;
            z-index: 9999;
        }

        .message-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 100px;
        }

        .message-box input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        .message-box button {
            padding: 10px 20px;
            background-color: #0084ff;
            color: #fff;
            border: none;
            border-radius: 100px;
            cursor: pointer;
        }
    </style>
</head>
